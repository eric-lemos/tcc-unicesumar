{% extends 'app/login/base.html' %}
    {% block title %} Entrar {% endblock %}
    {% block content %}

        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="card o-hidden border-0 shadow-lg mt-5 mb-3">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Bem-vindo de volta!</h1>
                                        </div>

                                        <form class="user" method="POST" action="{% url 'login' %}">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="username" name="username"
                                                 placeholder="UsuÃ¡rio (E-mail ou CPF)" required />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password" name="password" 
                                                 placeholder="Senha" required />
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="remember" name="remember" />
                                                    <label class="custom-control-label" for="remember">Lembrar de mim</label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                        </form> <hr />

                                        <div class="text-center">
                                            <a class="small" href="{% url 'forgot_password' %}">Esqueceu sua senha?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="{% url 'register' %}">Crie uma conta!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {% if errors %}
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 alert-align">
                            <div class="alert alert-danger text-center" role="alert">
                                {{ errors }}
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}

            </div>
        </div>
    {% endblock %}
